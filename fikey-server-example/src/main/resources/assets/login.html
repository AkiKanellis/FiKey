<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/core.css">
</head>
<body>
<div class="v-wrap">
    <article class="v-box">
        <h1>Enter your username</h1>

        <div id="form-wrapper">
            <form method="GET" action="/api/startUserAuthentication" id="form">
                <label for="username">Username</label>
                <input name="username" id="username" autofocus/>
                <label for="password">Password</label>
                <input name="password" id="password" autofocus/>
                <button type="Submit" class="btn green">Login</button>
            </form>
        </div>
    </article>
</div>
</body>
</html>
